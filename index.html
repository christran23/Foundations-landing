<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="header">
            <img src="https://white.logodownload.org/wp-content/uploads/2020/11/google-white-logo-1.png" alt="logo" class="logo">
            <ul class="nav-links">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="hero">
            <div class="hero-content">
                <h1 class="hero-title">This website is awesome</h1>
                <p class="hero-body">This website has some subtext that does here under the main title. It's a smaller font and color is lower contrast.</p>
                <button class="hero-button">Sign up</button>
            </div>
            <img src="https://thumbs.dreamstime.com/b/colorful-illustration-featuring-cartoon-style-faces-various-cats-dogs-each-different-colored-square-rectangle-374970505.jpg" alt="hero-image" class="hero-image">
        </div>
    </div>
    <div class="value-props">
        <h1 class="info-header">Why this website is awesome</h1>
        <div clas="props">
            <div class="shiba">
                <img src="https://image.petmd.com/files/inline-images/shiba-inu-black-and-tan-colors.jpg?VersionId=pLq84BEOjdMjXeDCUJJJLFPuIWYsVMUU" alt="shiba" class="props-image">
                <p class="secondary">It has pictures of Shiba Inus</p>    
            </div>
            <div class="corgi">
                <img src="https://www.akc.org/wp-content/uploads/2017/11/Pembroke-Welsh-Corgi-standing-outdoors-in-the-fall.jpg" alt="corgi" class="props-image">
                <p class="secondary">It has pictures of Corgis</p>    
            </div>
            <div class="westie">
                <img src="https://www.borrowmydoggy.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2F4ij0poqn%2Fproduction%2Fad21e1f3ba73bdeec1aa8b8468c64e9a2c9c8b35-800x600.jpg&w=1080&q=80" alt="westie" class="props-image">
                <p class="secondary">It has pictures of Westies</p>    
            </div>
        </div>

    </div>
</body>
</html>
